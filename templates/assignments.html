<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django People</title>
  </head>
  <body>
    {% include "nav.html" %}
    <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Assignment Name</th>
              <th scope="col">View Assignment </th>
              <th scope="col">Edit Assignment </th>
              <th scope="col">Delete Assignment </th>
            </tr>
          </thead>
          <tbody>
            {% for assignment in assignments %}
            <tr>
              <th scope="row"> {{ assignment.name}}</th>
                <td><a href="/assignment_preview/{{assignment.id}}"> View</a></td>
                <td><a href="#"> Edit</a></td>
                <td><a href="/delete_assignment/{{assignment.id}}/{{class_id}}"> Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </body>
</html>
